# AI Scientists Simulation Configuration File (Example)
# Copy this file to config.yaml and modify as needed

research:
  topic: "自然言語処理における感情分析の改良"  # General research topic
  max_steps: 100  # Maximum simulation steps

github:
  repo_name: "ai-scientists-research"  # Repository name to create
  owner: "your-github-username"  # YOUR GitHub username (CHANGE THIS!)

logging:
  log_dir: "./logs"  # Directory to store log files
  console_output: true  # Whether to print logs to console

agents:
  review_strictness: "medium"  # Review strictness: low, medium, high
  stage_timeout: 300  # Timeout for each stage in seconds

gemini:
  model: "gemini-2.0-flash-lite"  # Gemini model: gemini-2.0-flash-lite, gemini-1.5-pro, gemini-1.5-flash
  temperature: 0.7  # Generation temperature (0.0-1.0)
  max_tokens: 2048  # Maximum tokens to generate

